openapi: 3.0.0
info:
  version: 1.0.0
  title: Verteil API
  description: |
    This is the API schema for the V1 version of the Verteil API.
  contact:
    name: Verteil support
    email: support@verteil.com
  termsOfService: https://vdc-schema.stage.verteil.com/v1/terms.html
  license:
    name: Proprietery License
    url: https://vdc-schema.stage.verteil.com/v1/license.html
servers:
  - url: https://api.stage.verteil.com
    description: Verteil API
paths:
  /oauth2/token:
    post:
      summary: Login
      security:
        - basicAuth: []
      parameters:
        - in: query
          name: grant_type
          description: >-
            This value should not be passed when invoking the request. This
            represents the grant type in OAuth2. Typically it will be Client
            Credentials
          required: true
          schema:
            type: string
        - in: query
          name: scope
          description: >-
            This value should not be passed when invoking the request. This
            represents the scope of this request. Typically it will be api
          required: true
          schema:
            type: string
      description: |
        This operation is to do the basic authentication request.
      tags:
        - Login
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRQ'
      responses:
        '200':
          description: Login Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginRS'
  /entrygate/rest/request:airShopping:
    post:
      summary: AirShopping
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: service
          description: >-
            This value should be passed as header. It represents service to be
            invoked
          required: true
          schema:
            type: string
            enum:
              - AirShopping
        - in: header
          name: resource
          description: >-
            This value should be passed as header. It represents resource to be
            invoked. This value is not needed for all the requests, its
            applicable for only certain requests
          required: false
          schema:
            type: string
        - in: header
          name: ThirdpartyId
          description: >-
            This value should be passed as header. It represents Carrier to be
            used. eg: BA 
          required: false
          schema:
            type: string
        - in: header
          name: OfficeId
          description: >-
            This value should be passed as header. It represents the office to
            which user belongs. eg: TA 
          required: false
          schema:
            type: string
      description: |
        This operation is to do the air shopping request.
      tags:
        - AirShopping
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AirShoppingRQ'
      responses:
        '200':
          description: Airshopping Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirShoppingRS'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
  schemas:
    LoginRQ:
      type: object
      nullable: true
    LoginRS:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: integer
        scope:
          type: string
    AirShoppingRS:
      type: object
      required:
        - DataLists
        - Metadata
        - OffersGroup
      description: 'null'
      properties:
        Errors:
          type: object
          required:
            - Error
          description: Error information
          properties:
            Error:
              type: array
              description: 'null'
              items:
                required:
                  - ShortText
                  - value
                  - Code
                properties:
                  Owner:
                    type: string
                    description: |+
                      Offer responsible airline

                  ShortText:
                    type: string
                    description: |+
                      This is a short text identifying the error.

                  value:
                    type: string
                    description: |+
                      This is a descriptive message about the error.

                  Code:
                    type: string
                    description: >+
                      This categorizes the error into one of the following three
                      categories-


                      1.INTERNAL_ERROR- Technical error within VDC or a network
                      error communicating with the airline.


                      2.VALIDATION_FAILURE- Business validation failure within
                      VDC


                      3.AIRLINE_ERROR- Error from airline system  business or
                      technical error.

                  Reason:
                    type: string
                    description: |+
                      This provides a standardized reason for the error

        DataLists:
          type: object
          required:
            - OriginDestinationList
            - FlightSegmentList
          description: 'null'
          properties:
            CheckedBagAllowanceList:
              type: object
              required:
                - CheckedBagAllowance
              description: >+
                List contains one or more than one Check-in baggage allowance
                details associated with offers.

              properties:
                CheckedBagAllowance:
                  type: array
                  description: >+
                    Baggage is considered as not included in the fare for below
                    scenarios 


                    Checked baggage with piece allowance as zero


                    Checked baggage with piece weight allowance in which piece
                    allowance as zero


                    Checked baggage with piece weight and dimension allowance in
                    which piece allowance is zero

                  items:
                    required:
                      - ListKey
                      - AllowanceDescription
                    properties:
                      ListKey:
                        type: string
                        description: |+
                          Unique object key

                      PieceAllowance:
                        type: array
                        description: >+
                          If the airline business model supports piece allowance
                          or PieceWeight allowance the piece information will be
                          provided under this object.

                        items:
                          required:
                            - ApplicableParty
                            - TotalQuantity
                          properties:
                            ApplicableParty:
                              type: string
                              description: >+
                                Value will always be Traveler.Meaning the
                                baggage information is applicable for each
                                traveler.

                            PieceMeasurements:
                              type: array
                              description: 'null'
                              items:
                                required:
                                  - Quantity
                                properties:
                                  Quantity:
                                    type: integer
                                    description: |+
                                      Total piece of bags allowed

                            TotalQuantity:
                              type: integer
                              description: |+
                                Total piece of bags allowed

                            PieceAllowanceCombination:
                              type: string
                              description: >+
                                Possible values are AND / OR


                                The element is used to provide baggage allowance
                                with and/or condition.


                                E.g. 1 piece bag or 1 Bicycle


                                E.g. 1 piece bag and 1 Bicycle

                      WeightAllowance:
                        type: object
                        required:
                          - ApplicableParty
                          - MaximumWeight
                        description: 'null'
                        properties:
                          ApplicableParty:
                            type: string
                            description: >+
                              Value will always be Traveler.Meaning the baggage
                              information is applicable for each traveler.

                          MaximumWeight:
                            type: array
                            description: >+
                              If the airline provides weight information in
                              different units of measurement (UOM) E.g.
                              Kilogram, pounds etc. The values under the object
                              will repeat for each UOM value.

                            items:
                              required:
                                - UOM
                                - Value
                              properties:
                                UOM:
                                  type: string
                                  description: >+
                                    Unit of measurement (UOM) E.g. Kilogram,
                                    pound etc.

                                Value:
                                  type: number
                                  description: >+
                                    Total Weight information will be provided
                                    here if the airline business model is weight
                                    allowance and Per piece weight will be
                                    provided here in case if the airline
                                    business model is PieceWeightAllowance.

                      AllowanceDescription:
                        type: object
                        required:
                          - ApplicableParty
                          - Descriptions
                        description: 'null'
                        properties:
                          ApplicableParty:
                            type: string
                            description: >+
                              Value will always be Traveler.Meaning the baggage
                              information is applicable for each traveler.

                          Descriptions:
                            type: object
                            required:
                              - Description
                            description: 'null'
                            properties:
                              Description:
                                type: array
                                description: >+
                                  The elements under the description will be
                                  repeated if there are more than one
                                  description.

                                items:
                                  required:
                                    - Text
                                  properties:
                                    Text:
                                      type: object
                                      required:
                                        - value
                                      description: 'null'
                                      properties:
                                        value:
                                          type: string
                                          description: >+
                                            Dimension and baggage type if available
                                            will be provided here in textual format.

            FlightList:
              type: object
              required:
                - Flight
              description: 'null'
              properties:
                Flight:
                  type: array
                  description: |+
                    Flight details

                  items:
                    required:
                      - SegmentReferences
                      - FlightKey
                    properties:
                      SegmentReferences:
                        type: object
                        required:
                          - value
                        description: >+
                          List of flight segment references associated with this
                          flight

                        properties:
                          OffPoint:
                            type: string
                            description: |+
                              Flight off boarding airport code

                          value:
                            type: array
                            description: 'null'
                            items:
                              properties: {}
                          OnPoint:
                            type: string
                            description: |+
                              Flight on boarding airport code

                      FlightKey:
                        type: string
                        description: |+
                          Unique flight key

                      Journey:
                        type: object
                        required:
                          - Time
                        description: |+
                          Flight journey details

                        properties:
                          Time:
                            type: string
                            description: |2+
                               Data is of Time format, Total journey duration of this flight

                              PT<Hour>H<Minutes>M

                          Distance:
                            type: object
                            required:
                              - UOM
                              - Value
                            description: 'null'
                            properties:
                              UOM:
                                type: string
                                description: 'null'
                              Value:
                                type: number
                                description: |2+
                                   Data is of Decimal format, but json doesn't support it. So considering it as string, Distance to be traveled

            MediaList:
              type: object
              required:
                - Media
              description: >+
                The object contains a list of rich media groups belonging to a
                PriceClassList.

              properties:
                Media:
                  type: array
                  description: 'null'
                  items:
                    required:
                      - ListKey
                    properties:
                      ListKey:
                        type: string
                        description: 'null'
                      MediaLinks:
                        type: array
                        description: 'null'
                        items:
                          required:
                            - Type
                            - Size
                            - Url
                          properties:
                            Type:
                              type: string
                              description: |+
                                Media types involve image, video and webpage.

                            Size:
                              type: string
                              description: >+
                                Size of the media can be small, medium, large
                                and unknown.

                            Url:
                              type: string
                              description: 'null'
            PriceClassList:
              type: object
              required:
                - PriceClass
              description: |+
                Price information about the different classes in the airline

              properties:
                PriceClass:
                  type: array
                  description: |+
                    Price class details

                  items:
                    required:
                      - DisplayOrder
                      - ObjectKey
                      - Name
                    properties:
                      Descriptions:
                        type: object
                        required:
                          - Description
                        description: >+
                          Marketing information about the fare product is
                          returned here

                        properties:
                          Description:
                            type: array
                            description: >+
                              This is a list and will be repeated for each
                              marketing information

                            items:
                              required:
                                - Text
                              properties:
                                Category:
                                  type: string
                                  description: >+
                                    Example- Dining, Loyalty, Baggage Allowance,
                                    Seat, Check in priority, Lounge etc.

                                Media:
                                  type: array
                                  description: 'null'
                                  items:
                                    required:
                                      - MediaRef
                                    properties:
                                      MediaRef:
                                        type: string
                                        description: 'null'
                                Text:
                                  type: object
                                  required:
                                    - value
                                  description: |+
                                    Marketing information

                                    Example- No checked baggage allowance

                                  properties:
                                    value:
                                      type: string
                                      description: 'null'
                      DisplayOrder:
                        type: string
                        description: 'null'
                      ObjectKey:
                        type: string
                        description: 'null'
                      Code:
                        type: string
                        description: 'null'
                      Name:
                        type: string
                        description: |+
                          Fare product name

                          Possible values are

                          Handbaggageonly

                          Basic

                          Plus

                          PlusFlex

                          BusinessUK

            OriginDestinationList:
              type: object
              required:
                - OriginDestination
              description: 'null'
              properties:
                OriginDestination:
                  type: array
                  description: |+
                    Origin and destination details

                  items:
                    required:
                      - ArrivalCode
                      - FlightReferences
                      - DepartureCode
                      - OriginDestinationKey
                    properties:
                      ArrivalCode:
                        type: object
                        required:
                          - value
                        description: |+
                          Arrival city code of the destination

                        properties:
                          value:
                            type: string
                            description: 'null'
                      FlightReferences:
                        type: object
                        required:
                          - value
                        description: >+
                          References of the flight, List of flight references
                          associated with this origin and destination.

                        properties:
                          value:
                            type: array
                            description: 'null'
                            items:
                              properties: {}
                      DepartureCode:
                        type: object
                        required:
                          - value
                        description: |+
                          Departure city code of the origin

                        properties:
                          value:
                            type: string
                            description: 'null'
                      OriginDestinationKey:
                        type: string
                        description: >+
                          Unique origin and destination key. This is for
                          particular OD and will get repeated for each OD.

            FareList:
              type: object
              required:
                - FareGroup
              description: >+
                This is a list and will be repeated to return unique fare basis
                code for the itinerary

              properties:
                FareGroup:
                  type: array
                  description: 'null'
                  items:
                    required:
                      - ListKey
                    properties:
                      ListKey:
                        type: string
                        description: |+
                          Reference key for the bag detail association in offer

                      FareBasisCode:
                        type: object
                        required:
                          - Code
                        description: 'null'
                        properties:
                          Code:
                            type: string
                            description: |+
                              Fare basis code

                      refs:
                        type: array
                        description: >+
                          Reference to the Metadatakey which is used in
                          FareRules service.

                        items:
                          properties: {}
                      Fare:
                        type: object
                        required:
                          - FareCode
                        description: 'null'
                        properties:
                          FareDetail:
                            type: object
                            required:
                              - Remarks
                            description: 'null'
                            properties:
                              Remarks:
                                type: object
                                required:
                                  - Remark
                                description: 'null'
                                properties:
                                  Remark:
                                    type: array
                                    description: 'null'
                                    items:
                                      required:
                                        - value
                                      properties:
                                        value:
                                          type: string
                                          description: >+
                                            The Fare type of an offer can be
                                            identified by referring the code given
                                            in the remarks


                                            Marine Fare- MR


                                            Agency Private Fare- PVT


                                            Inclusive Tours Fare- IT


                                            Inclusive Tours Fare Deferred- ITD (BA
                                            specific)


                                            Inclusive Tours Fare Semi Deferred- ITSD
                                            (BA specific)


                                            Corporate Fare- CF


                                            Published Fare- PUBL


                                            Contract bulk- CB


                                            Humanitarian-HR


                                            Private adult-PA


                                            Student Fare-STU


                                            Labour Fare-LBR


                                            Cruise Fare -CRU


                                            Visit Family and Relatives -VFR


                                            NOTE- Fare type will be provided only
                                            for airlines which provide sufficient
                                            information to identify fare types. If
                                            fare type is not provided, consider as
                                            UNKNOWN fare type.

                          FareCode:
                            type: object
                            required:
                              - Code
                            description: 'null'
                            properties:
                              Code:
                                type: string
                                description: |+
                                  Fare codes supplied by airline

                                  Example-

                                  70J = Published

                                  749 or 758 = Private

            CarryOnAllowanceList:
              type: object
              required:
                - CarryOnAllowance
              description: >+
                List contains one or more than one Carry on/hand baggage
                allowance details associated with offers.

              properties:
                CarryOnAllowance:
                  type: array
                  description: >+
                    Baggage is considered as not included in the fare for below
                    scenarios 


                    Carryon baggage with piece allowance as zero


                    Carryon baggage with piece weight allowance in which piece
                    allowance as zero


                    Carryon baggage with piece weight and dimension allowance in
                    which piece allowance is zero

                  items:
                    required:
                      - ListKey
                      - AllowanceDescription
                    properties:
                      ListKey:
                        type: string
                        description: |+
                          Unique object key

                      PieceAllowance:
                        type: array
                        description: >+
                          If the airline business model supports piece allowance
                          or PieceWeight allowance the piece information will be
                          provided under this object.

                        items:
                          required:
                            - ApplicableParty
                            - TotalQuantity
                          properties:
                            ApplicableParty:
                              type: string
                              description: >+
                                Value will always be Traveler. Meaning the
                                baggage information is applicable for each
                                traveler.

                            PieceMeasurements:
                              type: array
                              description: 'null'
                              items:
                                required:
                                  - Quantity
                                properties:
                                  Quantity:
                                    type: integer
                                    description: |+
                                      Total piece of bags allowed

                            TotalQuantity:
                              type: integer
                              description: |+
                                Total piece of bags allowed.

                            PieceAllowanceCombination:
                              type: string
                              description: >+
                                Possible values are AND / OR


                                The element is used to provide baggage allowance
                                with and/or condition.


                                E.g. 1 piece bag OR 1 golf equipment


                                E.g. 1 piece bag AND 1 golf equipment

                            ApplicableBag:
                              type: string
                              description: 'null'
                      WeightAllowance:
                        type: object
                        required:
                          - ApplicableParty
                        description: 'null'
                        properties:
                          ApplicableParty:
                            type: string
                            description: >+
                              Value will always be Traveler.Meaning the baggage
                              information is applicable for each traveler.

                          MaximumWeight:
                            type: array
                            description: >+
                              If the airline provides weight information in
                              different units of measurement (UOM) E.g.
                              Kilogram, pounds etc. The values under the object
                              will repeat for each UOM value.

                            items:
                              required:
                                - UOM
                                - Value
                              properties:
                                UOM:
                                  type: string
                                  description: >+
                                    Unit of measurement (UOM) E.g. Kilogram,
                                    pounds etc.

                                Value:
                                  type: integer
                                  description: >+
                                    Total Weight information will be provided
                                    here if the airline business model is weight
                                    allowance and Per piece weight will be
                                    provided here in case if the airline
                                    business model is PieceWeightAllowance.

                      AllowanceDescription:
                        type: object
                        required:
                          - ApplicableParty
                          - Descriptions
                        description: 'null'
                        properties:
                          ApplicableParty:
                            type: string
                            description: >+
                              Value will always be Traveler which means the
                              baggage information is applicable for each
                              traveler.

                          Descriptions:
                            type: object
                            required:
                              - Description
                            description: 'null'
                            properties:
                              Description:
                                type: array
                                description: >+
                                  The elements under the description will be
                                  repeated if there are more than one
                                  description.

                                items:
                                  required:
                                    - Text
                                  properties:
                                    Text:
                                      type: object
                                      required:
                                        - value
                                      description: 'null'
                                      properties:
                                        value:
                                          type: string
                                          description: >+
                                            Dimension and baggage type if available
                                            will be provided here in textual format.

            FlightSegmentList:
              type: object
              required:
                - FlightSegment
              description: 'null'
              properties:
                FlightSegment:
                  type: array
                  description: |+
                    Flight segment details.

                  items:
                    required:
                      - SegmentKey
                      - Departure
                      - MarketingCarrier
                      - Arrival
                    properties:
                      SegmentKey:
                        type: string
                        description: |+
                          Segment Key referred to each offer.

                      FlightDetail:
                        type: object
                        required:
                          - FlightDuration
                        description: 'null'
                        properties:
                          FlightDuration:
                            type: object
                            required:
                              - Value
                            description: |+
                              Flight segment duration

                            properties:
                              Value:
                                type: string
                                description: |+
                                  PT<Hour>H<Minutes>M

                          Stops:
                            type: object
                            required:
                              - StopQuantity
                            description: |+
                              Number of stops

                            properties:
                              StopLocations:
                                type: object
                                required:
                                  - StopLocation
                                description: >+
                                  Stop locations. The hidden stop details are
                                  returned here. This is a list and is repeated
                                  to return each hidden stop details.


                                  This section will be returned only when the
                                  StopQuantity is non- Zero value (meaning the
                                  flight stops somewhere before reaching its
                                  final destination)

                                properties:
                                  StopLocation:
                                    type: array
                                    description: |+
                                      Stop location details

                                    items:
                                      required:
                                        - AirportCode
                                      properties:
                                        DepartureTime:
                                          type: string
                                          description: |2+
                                             Data is of Time format, (HH-MM)

                                        AirportCode:
                                          type: object
                                          required:
                                            - value
                                          description: 'null'
                                          properties:
                                            value:
                                              type: string
                                              description: 'null'
                                        ArrivalDate:
                                          type: string
                                          description: |2+
                                             Data is of Date format, (YYYY-MM-DD)

                                        DepartureDate:
                                          type: string
                                          description: |2+
                                             Data is of Date format, (YYYY-MM-DD)

                                        ArrivalTime:
                                          type: string
                                          description: |2+
                                             Data is of Time format, (HH-MM)

                              StopQuantity:
                                type: integer
                                description: 'null'
                      Equipment:
                        type: object
                        required:
                          - AircraftCode
                        description: |+
                          Aircraft information

                        properties:
                          AircraftCode:
                            type: object
                            required:
                              - value
                            description: 'null'
                            properties:
                              value:
                                type: string
                                description: 'null'
                          Name:
                            type: string
                            description: 'null'
                      Departure:
                        type: object
                        required:
                          - AirportCode
                          - Time
                          - Date
                        description: |+
                          Departure information

                        properties:
                          AirportCode:
                            type: object
                            required:
                              - value
                            description: |+
                              Departure airport IATA code

                            properties:
                              value:
                                type: string
                                description: 'null'
                          AirportName:
                            type: string
                            description: |+
                              Departure airport name

                          Time:
                            type: string
                            description: |2+
                               Data is of Time format, Local Departure time i.e. local to the departure location

                              (HH-MM)

                          Terminal:
                            type: object
                            required:
                              - Name
                            description: 'null'
                            properties:
                              Name:
                                type: string
                                description: |+
                                  Departure Terminal

                          Date:
                            type: string
                            description: |2+
                               Data is of Date format, Local Departure date i.e. local to the departure location

                              (YYYY-MM-DDT00-00-00.000)

                      MarketingCarrier:
                        type: object
                        required:
                          - AirlineID
                          - FlightNumber
                        description: |+
                          Marketing carrier information

                        properties:
                          AirlineID:
                            type: object
                            required:
                              - value
                            description: |+
                              Marketing carrier code

                            properties:
                              value:
                                type: string
                                description: 'null'
                          FlightNumber:
                            type: object
                            required:
                              - value
                            description: |+
                              Marketing flight number

                            properties:
                              value:
                                type: string
                                description: 'null'
                          Name:
                            type: string
                            description: |+
                              Marketing carrier name

                      OperatingCarrier:
                        type: object
                        required:
                          - AirlineID
                          - Name
                        description: |+
                          Operating carrier information

                        properties:
                          AirlineID:
                            type: object
                            required:
                              - value
                            description: |+
                              Operating carrier code

                            properties:
                              value:
                                type: string
                                description: 'null'
                          Disclosures:
                            type: array
                            description: 'null'
                            items:
                              required:
                                - Description
                              properties:
                                Description:
                                  type: array
                                  description: 'null'
                                  items:
                                    required:
                                      - Text
                                    properties:
                                      Text:
                                        type: object
                                        required:
                                          - value
                                        description: 'null'
                                        properties:
                                          value:
                                            type: string
                                            description: 'null'
                          Name:
                            type: string
                            description: |+
                              Operating carrier name

                      Arrival:
                        type: object
                        required:
                          - AirportCode
                          - Time
                          - Date
                        description: |+
                          Arrival information

