                                                      description: |+
                                                        Marketing name of the cabin class

                                                        Example- ECONOMY

                                                        PREMIUM ECONOMY

                                                        BUSINESS CLASS

                                                        FIRST CLASS

                                      OriginDestinationReferences:
                                        type: array
                                        description: |+
