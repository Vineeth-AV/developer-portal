                        Corporate Identifier (CLID) or Corporate Identifier
                        alone to an airline.

                         Format - 

                         Only Dealcode - Airline Code/Dealcode , eg - SQ/NDC20

                         Dealcode + Corporate Identifier -  Airline code/Dealcode/CLID, eg - SQ/NDC20/ABCD

                         Corporate Identifier alone - Airline code//CLID eg - SQ//ABCD

                         Multiple corporate deal codes with or without CLID can be sent comma separated in format SQ/12345/ABCD,LHG/678910/ABCD,EK/NDC2/ABCD Same format is applicable in the subsequent requests

        Preference:
          type: object
          required:
            - FarePreferences
          description: |+
            Fare and cabin preference can be specified here

             This must be passed only if any specific preference needs to be specified. For example, if the search is for a specific cabin class, say, Business Class

          properties:
            CabinPreferences:
              type: object
              required:
                - CabinType
              description: >+
                Specify cabin preference. The below listed are the options
                supported in the shopping request,


                1) No preference specified  the response will provide the lowest
                available fare (Any)


                2) Economy / Premium Economy/ Business Class / First Class  If
                any specific cabin preference is provided in the request, the
                response will be specifically for the requested cabin and if no
                offer is available for the requested cabin, some airlines return
                the offers for higher cabin as well. The cabin preference can be
                provided for each OD separately if needed.

              properties:
                CabinType:
                  type: array
                  description: >+
                    This should be mandatorily specified if CabinPreferences is
                    specified

                  items:
                    required:
                      - Code
                    properties:
                      PrefLevel:
                        type: object
                        required:
                          - PrefLevelCode
                        description: 'null'
                        properties:
                          PrefLevelCode:
                            type: string
                            description: >+
                              The possible value is 'Preferred'.

                               Providing the PrefLevelCode as 'Preferred', will strictly filter the shopping results to provide ONLY the cabin that was requested.

                               Mixed cabins and Upsells will be avoided in such cases

                              . This may lead to reduction in the number of
                              offers returned.

                      OriginDestinationReferences:
                        type: array
                        description: >+
                          This is required for providing different cabin
                          preferences for each OD in case of round trip or
                          multi-city search.

                        items:
                          properties: {}
                      Code:
                        type: string
                        description: |+
                          The following codes are accepted.

                          ECONOMY  Y

                          PREMIUM ECONOMY  W

                          BUSINESS CLASS  C

                          FIRST CLASS - F

            FarePreferences:
              type: object
              required:
                - Types
              description: >+
                Specify fare preference. The below listed are the fare
                preferences supported in the shopping request,


                1) Lowest Fare  This will fetch the lowest available public fare
                based on the search criteria


                2) Flexible Fare  This will fetch the flexible fare options if
                supported by the airline in the shopping request


                3) Private Fare  This option will fetch lowest available private
                fare based on the private fare deal between the airline and the
                travel service provider


                4) Nego Fare - This will fetch fares for IT, CB, MR, STU, HR,
                VFR.


                If no fare preference is specified then by default lowest fare
                will be returned


                It is recommended to send Lowest Fare and Private Fare as
                preferences in the shopping request so that the consumer can get
                the advantage of any negotiated fare with the airlines

              properties:
                Types:
                  type: object
                  required:
                    - Type
                  description: 'null'
                  properties:
                    Type:
                      type: array
                      description: >+
                        This is mandatory if Preference and FarePreference is
                        specified. Fare preference can be specified only at the
                        itinerary level. Also leisure fare can be requested only
                        at the itinerary level.

                      items:
                        required:
                          - Code
                        properties:
                          Code:
                            type: string
                            description: >-
                              This enables you to search based on the fares.


                              Lowest(PUBL),


                              Flexible (FLEX)


                              Private(PVT)


                              Nego Fare (IT, CB, STU, MR, HR, VFR, LBR, CRU)


                              IT - Inclusive Tour -- Tour Operator deferred or
                              semi - deferred.


                              CB - Contract Bulk


                              MR - Marine Fare


                              STU - Student Fare


                              HR - Humanitarian


                              VFR - Visit Friends & Relatives


                              LBR - Labour Fare


                              CRU - Cruise Fare
