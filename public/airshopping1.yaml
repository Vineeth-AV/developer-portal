                                      the under this object.

                                    items:
                                      required:
                                        - AmountApplication
                                      properties:
                                        ApplicableFeeRemarks:
                                          type: object
                                          required:
                                            - Remark
                                          description: 'null'
                                          properties:
                                            Remark:
                                              type: array
                                              description: >+
                                                Remarks provided by the airline will be
                                                provided under this object. If there are
                                                multiple remarks they will be provided
                                                as separate values under this object
                                                separated by comma.

                                              items:
                                                required:
                                                  - value
                                                properties:
