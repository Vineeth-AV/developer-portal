              required:
                - ProgramQualifier
              description: 'null'
              properties:
                ProgramQualifier:
                  type: array
                  description: 'null'
                  items:
                    required:
                      - DiscountProgramQualifier
                    properties:
                      DiscountProgramQualifier:
                        type: object
                        required:
                          - Account
                          - AssocCode
                          - Name
                        description: 'null'
                        properties:
                          Account:
                            type: object
                            required:
                              - value
                            description: 'null'
                            properties:
                              value:
                                type: string
                                description: |+
                                  The value of the promocode

                          AssocCode:
                            type: object
                            required:
                              - value
                            description: 'null'
                            properties:
                              value:
                                type: string
                                description: >+
                                  The two letter airline code to which the
                                  PROMOCODE is applied

                          Name:
                            type: object
                            required:
                              - value
                            description: 'null'
                            properties:
                              value:
                                type: string
                                description: |+
                                  Value for this attribute should be PROMOCODE

            BaggagePricingQualifier:
              type: object
              required:
                - BaggageOption
              description: |+
                At present the node is only applicable for BA

              properties:
                BaggageOption:
                  type: object
                  required:
                    - Code
                  description: 'null'
                  properties:
                    Code:
                      type: string
                      description: >+
                        Value for the code could be 1 or 3. 1='CarryOn' and
                        3='CheckedBag'

        CoreQuery:
          type: object
          required:
            - OriginDestinations
          description: 'null'
          properties:
            OriginDestinations:
              type: object
              description: |+
                Origin and destination (O&D) details

              properties:
                SpecificOriginDestination:
                  type: array
                  description: >+
                    Used for fetching more offers for a flight - Used only in
                    Verteil User Interface 

                  items:
                    properties:
                      Flight:
                        type: array
                        description: 'null'
                        items:
                          required:
                            - Departure
                            - Arrival
                          properties:
                            Departure:
                              type: object
                              required:
                                - AirportCode
                                - Date
                              description: 'null'
                              properties:
                                AirportCode:
                                  type: object
                                  required:
                                    - value
                                  description: 'null'
                                  properties:
                                    value:
                                      type: string
                                      description: 'null'
                                Date:
                                  type: string
                                  description: ' Data is of Date format, null'
                            FlightNumber:
                              type: array
                              description: >+
                                This is the code for an airline service
                                consisting of two character airline designators,
                                followed by 1-4 digit numbers. This will fetch
                                the particular flight number specified, both for
                                departure and arrival.

                              items:
                                required:
                                  - value
                                properties:
                                  value:
                                    type: string
                                    description: 'null'
                            Arrival:
                              type: object
                              required:
                                - AirportCode
                              description: 'null'
                              properties:
                                AirportCode:
                                  type: object
                                  required:
                                    - value
                                  description: 'null'
                                  properties:
                                    value:
                                      type: string
                                      description: 'null'
                            OriginDestinationKey:
                              type: string
                              description: >+
                                If OriginDestinationKey not provided, then cabin
                                will be requested based on the order of the the
                                OriginDestination list.

                OriginDestination:
                  type: array
                  description: >+
                    This field is optional only when SpecificOriginDestination
                    is in use otherwise this field is mandatory.

                     This must be repeated for each O&D. For a round trip (return) search, this must be repeated twice. For multi cities, this must be repeated depending on the number of city pairs searched. Currently we support only 5 city pairs

                  items:
                    required:
                      - Departure
                      - Arrival
                      - OriginDestinationKey
                    properties:
                      Departure:
                        type: object
                        required:
                          - AirportCode
                          - Date
                        description: |+
                          Departure airport details

                        properties:
                          AirportCode:
                            type: object
                            required:
                              - value
                            description: |+
                              Accepts departure airport code

                            properties:
                              value:
                                type: string
                                description: 'null'
                          TimeFrom:
                            type: string
                            description: |2+
                               Data is of Time format, Can choose the time frame within which planning to depart, from the particular airport. The format of time needs to be in HH-MM & is given in a 24 hour clock.

                          TimeTo:
                            type: string
                            description: |2+
                               Data is of Time format, Gives the time frame within which planning to depart from the departure airport. The format of time needs to be in HH-MM & is given in a 24 hour clock.

                          Date:
                            type: string
                            description: |2+
                               Data is of Date format, Departure date

                              (YYYY-MM-DD)

                      Arrival:
                        type: object
                        required:
                          - AirportCode
                        description: |+
                          Arrival airport details

                        properties:
                          AirportCode:
                            type: object
                            required:
                              - value
                            description: |+
                              Accepts arrival airport code

                            properties:
                              value:
                                type: string
                                description: 'null'
                          TimeFrom:
                            type: string
                            description: >+
                              Can choose the time frame within which planning to
                              arrive at the particular airport. The format of
                              time needs to be in HH-MM & is given in a 24 hour
                              clock. Note- In the case of round trip and multi
                              city this will be repeated.

                          TimeTo:
                            type: string
                            description: >+
                              Gives the time frame within which planning to
                              arrive at the arrival airport. The format of time
                              needs to be in HH-MM & is given in a 24 hour
                              clock.

                          Date:
                            type: string
                            description: |+
                              Arrival date

                      OriginDestinationKey:
                        type: string
                        description: >+
                          Unique ID provided by consumer for each Origin and
                          Destination combination