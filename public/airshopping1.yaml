                                            - Code
                                          description: 'null'
                                          properties:
                                            value:
                                              type: number
                                              description: |2+
                                                 Data is of Money format, Amount

                                            Code:
                                              type: string
                                              description: >+
                                                Currency code E.g. INR, EUR, USD etc.
                                                Note- The code returned might be based
                                                on the itinerarys point of origin
                                                currency code.


                                                NOTE- Please refer to Currency Metadata
                                                for decimal information.

                                        AmountApplication:
                                          type: string
                                          description: |+
