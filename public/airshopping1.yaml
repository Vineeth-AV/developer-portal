                                    description: >+
                                      Possible values- 1,2,3 and 4.


                                      1- After departure No show (Subsequent
                                      segment in case of multiple segments)


                                      2- Prior to departure


                                      3- After departure


                                      4- Before departure No show


                                      NOTE- More values may be added in future.

                    CancelFeeInd:
