                        False- Change Fee is not applicable.

                    RefundableInd:
                      type: boolean
                      description: >+
                        This indicator will be present only if the Penalty-Type
                        value is Cancel.


                        Possible values are True or False


                        True- Refund is allowed


                        False- Refund is not allowed

